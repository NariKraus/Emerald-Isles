                                <td>Aneksi, The Swift</td>

                            </tr>
                            <tr class="stat-block-line stat-block-link">

    <!-- Vendor JS Files -->
    <script src="/Emerald-Isles/assets/vendor/aos/aos.js"></script>
    <script src="/Emerald-Isles/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/Emerald-Isles/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/Emerald-Isles/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/Emerald-Isles/assets/vendor/dataTables/js/jquery.dataTables.min.js"></script>
    <script src="/Emerald-Isles/assets/vendor/dataTables/js/dataTables.bootstrap5.min.js"></script>

    <!-- Main JS File -->
    <script src="/Emerald-Isles/assets/js/main.js"></script>

    <script src="/Emerald-Isles/assets/js/navbar-loader.js"></script>

    <script>
        $(document).ready(function () {
            // Setup - add a text input to each footer cell
            $('#table thead tr')
                .clone(true)
                .addClass('filters')
                .appendTo('#table thead');

            var table = $('#table').DataTable({
                orderCellsTop: true,
                fixedHeader: true,
                initComplete: function () {
                    var api = this.api();

                    // For each column
                    api
                        .columns()
                        .eq(0)
                        .each(function (colIdx) {
                            // Set the header cell to contain the input element
                            var cell = $('.filters th').eq(
                                $(api.column(colIdx).header()).index()
                            );
                            var title = $(cell).text();
                            $(cell).html('<input type="text" placeholder="' + title + '" />');

                            // On every keypress in this input
                            $(
                                'input',
                                $('.filters th').eq($(api.column(colIdx).header()).index())
                            )
                                .off('keyup change')
                                .on('keyup change', function (e) {
                                    e.stopPropagation();

                                    // Get the search value
                                    $(this).attr('title', $(this).val());
                                    var regexr = '({search})'; //$(this).parents('th').find('select').val();

                                    var cursorPosition = this.selectionStart;
                                    // Search the column for that value
                                    api
                                        .column(colIdx)
                                        .search(
                                            this.value != ''
                                                ? regexr.replace('{search}', '(((' + this.value + ')))')
                                                : '',
                                            this.value != '',
                                            this.value == ''
                                        )
                                        .draw();

                                    $(this)
                                        .focus()[0]
                                        .setSelectionRange(cursorPosition, cursorPosition);
                                });
                        });
                },
            });

            $('#table_wrapper').find('.row:first').remove();

            $('#table_wrapper').find('.row:last').find('.col-md-5').addClass('col-md-6').removeClass('col-md-5')
            $('#table_wrapper').find('.row:last').find('.col-md-7').addClass('col-md-6').removeClass('col-md-7')

        });
    </script>

</body>

</html>
