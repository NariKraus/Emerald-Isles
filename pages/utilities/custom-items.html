    <!-- Navbar Loader -->
    <script src="assets/js/navbar-loader.js"></script>

    <script>
        $(document).ready(function() {
            $('a.row_inner').each(function() {
                var href = $(this).attr('href');
                if (href) {
                    href += (href.match(/\#/) ? '&' : '#') + $(this).attr('listID');
                    $(this).attr('href', href)
                }
            });
        });
    </script>

    <script>
        function loadItem(item) {
            $('#item-info').load('/Emerald-Isles/assets/html/items.html ' + item);
        };

        if (document.location.hash != '') {
            loadItem(document.location.hash);
        };

        $('a[listID]').click(function () {
            loadItem( '#' + $(this).attr('listID') );
            $('#item-info').scrollTop(0);
        });
    </script>
