    <script>
        $( "#header" ).load( "data/navbar.html", function () {
            let params = (new URL(document.location)).searchParams;
            let DM = params.get('DM');
            if (DM == 'true') {
                $('.nav-link:hidden').attr('hidden', false);
                for (let i = 0; i < $('a[href]').length; i++) {
                    const x = $('a[href]')[i];
                    $(x).attr("href", function(i, href) {
                        return href + '?DM=true';
                    });
                };
            };
        });
    </script>

    <script>
        for (let i = 0; i < $('.item-material .item-material-title').length; i++) {
            const x = $('.item-material .item-material-title')[i];
            if (DM == 'true') {
                $(x).html('<a href="utilities-custom-items-info.html?DM=true&item=' + $(x).text() + '">' + $(x).text() + '</a>');
            }
            else {
                $(x).html('<a href="utilities-custom-items-info.html?item=' + $(x).text() + '">' + $(x).text() + '</a>');
            };
        };
    </script>

    <script>
        $(document).ready(function () {
            // Setup - add a text input to each footer cell
            $('#table thead tr')
                .clone(true)
                .addClass('filters')
                .appendTo('#table thead');

            var table = $('#table').DataTable({
                orderCellsTop: true,
                fixedHeader: true,
                initComplete: function () {
                    var api = this.api();

                    // For each column
                    api
                        .columns()
                        .eq(0)
                        .each(function (colIdx) {
                            // Set the header cell to contain the input element
                            var cell = $('.filters th').eq(
                                $(api.column(colIdx).header()).index()
                            );
                            var title = $(cell).text();
                            $(cell).html('<input type="text" placeholder="' + title + '" />');

                            // On every keypress in this input
                            $(
                                'input',
                                $('.filters th').eq($(api.column(colIdx).header()).index())
                            )
                                .off('keyup change')
                                .on('keyup change', function (e) {
                                    e.stopPropagation();

                                    // Get the search value
                                    $(this).attr('title', $(this).val());
                                    var regexr = '({search})'; //$(this).parents('th').find('select').val();

                                    var cursorPosition = this.selectionStart;
                                    // Search the column for that value
                                    api
                                        .column(colIdx)
                                        .search(
                                            this.value != ''
                                                ? regexr.replace('{search}', '(((' + this.value + ')))')
                                                : '',
                                            this.value != '',
                                            this.value == ''
                                        )
                                        .draw();

                                    $(this)
                                        .focus()[0]
                                        .setSelectionRange(cursorPosition, cursorPosition);
                                });
                        });
                },
            });

            $('#table_wrapper').find('.row:first').remove();

            $('#table_wrapper').find('.row:last').find('.col-md-5').addClass('col-md-6').removeClass('col-md-5')
            $('#table_wrapper').find('.row:last').find('.col-md-7').addClass('col-md-6').removeClass('col-md-7')

        });
    </script>
